<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        .a {text-align: left;}
    </style>
</head>
<body>
    <table height="250px" width="600px" border="1px" cellspacing="0">
        <tr style="background-color: grey;">
            <th class="a"  rowspan="2"></th>
            <th>1991</th>
            <th>2001</th>
        </tr>
        <tr>
            <th style="background-color: grey;" colspan="2">Australian Dollar Per Month</th>
        </tr>
        <tr>
            <th class="a">Food</th>
            <th>155</th>
            <th>160</th>
        </tr>
        <tr>
            <th class="a">Electricity and Water</th>
            <th>75</th>
            <th>120</th>
        </tr>
        <tr>
            <th class="a">Clothing</th>
            <th>30</th>
            <th>20</th>
        </tr>
        <tr>
            <th class="a">Housing</th>
            <th>95</th>
            <th>100</th>
        </tr>
        <tr>
            <th class="a">Transport</th>
            <th>70</th>
            <th>45</th>
        </tr>
        <tr>
            <th class="a">Other goods and Services</th>
            <th>250</th>
            <th>270</th>
        </tr>
        <tr>
            <th class="a">Total</th>
            <th>675</th>
            <th>715</th>
        </tr>
        
    </table>
    <sup>*</sup>Other goods and services non essential goodss and services
</body>
</html>
