<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: aqua;
            position: relative;
            animation: div 2s linear ;
            animation-iteration-count: 10;
        }
        @keyframes div{
            from{
                   top:0px; 
                   left:0px;
            }
            to{
                top:0px;
                left:900px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
